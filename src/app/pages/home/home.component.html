<div class="container">

    <table class="table">
        <thead>
          <tr class="table-dark">
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of BaseDatos" >
            <th scope="row">{{data.id}}</th>
            <td>{{data.title}}</td>
            <td><button class="btn btn-outline-warning"  (click)="consulta(data.id)" >Detalles</button></td>
          </tr>

        </tbody>
      </table>


</div>
